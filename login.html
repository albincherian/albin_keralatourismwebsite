     <!-- Login Form -->
     <form action="index.html" class="login" onsubmit="return!! ( emailValidation() & passwordValidation())">
        <h2>User Login</h2>
        <br>
        
        <div class="login-cont">
            <label for="email">Email</label>
            <br>
            <input type="text" placeholder="email" id="mail" required>
            <label for="err" id="err"></label>
        </div>
        <br>
        
        <div class="login-cont">
            <label for="password">Password</label>
            <br>
            <span id="str"></span>
            <input type="password" placeholder="Password" id="pass" required onkeyup="passwordValidation();">
            <label for="err1" id="err1"></label>
        </div>
        <br>
        
        <div>
            <button id="login-button">Login</button>    
        </div>
        <br>

        <div class="login-misc">
            <h5>Need an Account?</h5>
            <a href="./signup.html">Sign Up </a>
        </div>
    </form>
