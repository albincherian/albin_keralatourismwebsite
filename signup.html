    <!-- Sign Up Form -->
    <form action="foundation.html" onsubmit="return validate()" >
        
        <h2 style="color: blue;">User Sign up</h2>
        <br>
        <label for="email" style="color: green;">Email</label>
        <br>
        <input type="text" placeholder="email" id="email">
        <br>
        <label for="error" id="error"></label>
        <br>
        
        <label for="password" style="color: green;">Password</label>
        <br>
        <input type="password" placeholder="password" id="pwd">
        <br>
        <p style="color: red;">Minimum 8 characters, at least one uppercase,
          and one lower case, 
          at least one number and special character</P>
        <label for="error1" id="error1"></label>        
  
        <label for="phonenumber" style="color: green;">Phone Number</label>
        <br>
        <input type="number" placeholder="phonenumber" id="phonenumber">
        <br>
        <label for="error2" id="error2"></label> 
        <br>
        
        <label for="address" style="color: white;" >Address</label>
        <br>
        <input type="text" placeholder="Address">
        <br>
        <p></p>
          
        <label for="city" style="color: white;">City</label>
        <br>
        <input type="text" placeholder="City">
        <br>
        <p></p>
        
        
        <label for="state" style="color: white;">State</label>
        <br>
        <input type="text" placeholder="State">
        
        <br>
        <p></p>
        
        <label for="pincode" style="color: white;">Pin Code</label>
        <br>
        <input type="number" placeholder="Pin">
        <p></p>

        <br>
        <input type="submit" value="SignUp" style="background-color: aqua;">    
        <br>
    </form>
